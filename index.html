<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Movie Stream Mockup</title>
</head>
<body>
    <header>
        <div class="navBar">
            <img src="http://r52.cooltext.com/rendered/cooltext346286169777012.png" alt="Company Logo" id="webLogo">
            <div id="links">
                <button id="contactUsButton">Contact Us</button>
                <button id="helpButton">Help</button>
            </div>
        </div>
    </header>
    <div id="content">
        <div id="forms">
            <div id="signInForm">
                <form>
                    <h3>Sign In</h3>
                    <label for="emailSignInInput">Email</label><br>
                    <input type="email" id="emailSignInInput" style="margin-bottom: 10px;" required><br>
                    <label for="passwordSignInInput">Password</label><br>
                    <input type="password" style="margin-bottom: 10px;" id="passwordSignInInput" required><br>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div id="signUpForm">
                <form>
                    <h3>Register</h3>
                    <label for="nameSignUpInput">Name</label><br>
                    <input type="text" id="nameSignUpInput" style="margin-bottom: 10px;" required><br>
                    <label for="emailSignUpInput">Email</label><br>
                    <input type="email" id="emailSignUpInput" style="margin-bottom: 10px;" required><br>
                    <label for="passwordSignUpInput">Password</label><br>
                    <input type="password" id="passwordSignUpInput" style="margin-bottom: 10px;" required><br>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
